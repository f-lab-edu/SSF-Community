<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<label>아이디</label><span th:text="${member.uid}"></span>
<div class="container">
  <form action="/members/updateMember" method="post">
    <input type="hidden" name="_method" value="put">
    <input type="hidden" name="uid" th:value="${member.uid}">
    <div class="form-group">
      <label for="email">이메일</label>
      <input type="text" id="email" name="email" th:value="${member.email}">
    </div>
    <div class="form-group">
      <label for="phone">휴대폰</label>
      <input type="text" id="phone" name="phone" th:value="${member.phone}" >
    </div>
    <div class="form-group">
      <label for="address">주소</label>
      <input type="text" id="address" name="address" th:value="${member.address}">
    </div>
    <div class="form-group">
      <label for="name">이름</label>
      <input type="text" id="name" name="name" th:value="${member.name}">
    </div>

    <button type="submit">수정</button>
  </form>
</div>
</body>
</html>
