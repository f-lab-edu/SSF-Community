<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
  <form action="/members/new" method="post">
    <div class="form-group">
      <label for="uid">아이디</label>
      <input type="text" id="uid" name="uid" placeholder="아이디를
입력하세요">
    </div>
    <div class="form-group">
      <label for="pw">패스워드</label>
      <input type="text" id="pw" name="pw" placeholder="패스워드를
입력하세요">
    </div>
    <div class="form-group">
      <label for="email">이메일</label>
      <input type="text" id="email" name="email" placeholder="이메일을
입력하세요">
    </div>
    <div class="form-group">
      <label for="phone">휴대폰</label>
      <input type="text" id="phone" name="phone" placeholder="휴대폰 번호를
입력하세요">
    </div>
    <div class="form-group">
      <label for="address">주소</label>
      <input type="text" id="address" name="address" placeholder="주소를
입력하세요">
    </div>
    <div class="form-group">
      <label for="name">이름</label>
      <input type="text" id="name" name="name" placeholder="이름을
입력하세요">
    </div>

    <button type="submit">등록</button>
  </form>
</div> <!-- /container -->
</body>
</html>
