<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div>
        <table border="1">
            <tr>
                <th>작성자</th>
                <td><span th:text="${board.uid}"></span></td>
            </tr>
            <tr>
                <th>제목</th>
                <td><span th:text="${board.title}"></span></td>
            </tr>
            <tr>
                <th>조회수</th>
                <td><span th:text="${board.views}"></span></td>
            </tr>
            <tr>
                <th>글내용</th>
                <td>
                        <textarea row="10" cols="60" name="content" th:text="${board.content}" >
                            </textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="목록" onclick="location.href='boards/category'">
                </td>
            </tr>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
