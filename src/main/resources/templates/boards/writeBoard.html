<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
  <div>
    <h1>게시글 쓰기</h1>
    <form action="/boards/write"  method="post">
      <table border="1">
        <tr>
          <th>작성자</th>
          <td><span th:text="${uid}"></span></td>
        </tr>
        <tr>
          <th>카테고리</th>
          <td><label><input type="checkbox" name="category" value="1">공지</label>
            <label><input type="checkbox" name="category" value="2">자유</label>
            <label><input type="checkbox" name="category" value="3">모임</label>
          </td>
        </tr>
        <tr>
          <th>제목</th>
          <td><input type="text" name="title" ></td>
        </tr>
        <tr>
          <th>글내용</th>
          <td>
                        <textarea row="10" cols="60" name="content" >
                            </textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="등록">
            <input type="button" value="취소" onclick="location.href='boards/category'">
          </td>
        </tr>
      </table>

    </form>




  </div>
</div> <!-- /container -->
</body>
</html>
