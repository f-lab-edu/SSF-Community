<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div>
        <h1>게시글 수정</h1>
        <form th:action="/boards/update" th:object="${board}" method="post">
            <input type="hidden" name="no" th:value="${no}">
            <input type="hidden" name="uid" th:value="${uid}">
            <table border="1">
                <tr>
                    <th>작성자</th>
                    <td><span th:text="${board.uid}"></span></td>
                </tr>
                <tr>
                    <th>카테고리</th>
                    <td><label><input type="checkbox" th:field="${category}">공지</label>
                        <label><input type="checkbox" th:field="${category}">자유</label>
                        <label><input type="checkbox" th:field="${category}">모임</label>
                    </td>
                </tr>
                <tr>
                    <th>제목</th>
                    <td><input type="text" name="title" th:value="${title}"></td>
                </tr>
                <tr>
                    <th>글내용</th>
                    <td>
                        <textarea row="10" cols="60" name="content" th:text="${content}">
                            </textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="수정">
                        <input type="button" value="목록" onclick="location.href='boards/category'">
                    </td>
                </tr>
            </table>

        </form>




    </div>
</div> <!-- /container -->
</body>
</html>
