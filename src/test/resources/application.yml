spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  sql:
    init:
      mode: always
      schema-locations: schema.sql

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect